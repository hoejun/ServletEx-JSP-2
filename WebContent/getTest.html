<!-- 
 2. <input name=""에 하나의 var라는 이름으로 여러개의 값 서블릿에 전달하면,
  ServletTest3서블릿에서는 getParameterValues()메소드 호출하여 여러개의 많은값을 배열로 받음.
-->
 
<form action="/ServletEx/.bo" method="get">
이름 : <input type="text" id="irum" name="var"/> <br/>
주소 : <input type="text" name="var"/>
<input type="submit" value="전송"/> 
</form> 
 
 <!-- 
 (설명)
 웹브라우저 http://localhost:8080/ServletEx/getTest.html 파일을 통해 톰캣서버의 서블릿객체로 전송한다.
 <form action="/ServletEx/.bo"> 라는 말은??
